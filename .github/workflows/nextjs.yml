name: publish-to-github-pages
on:
  push:
    branches:
      - master

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Install depedencies
        run: npm install

      - name: Create .env file
        run: |
          touch .env
          echo NEXT_PUBLIC_FIREBASE_APIKEY=AIzaSyAyXLSYN0raIEg-G8j5O52NOT-OT0sGng4 >> .env
          echo NEXT_PUBLIC_FIREBASE_AUTHDOMAIN=cop78-7f0a4.firebaseapp.com >> .env
          echo NEXT_PUBLIC_FIREBASE_PROJECTID=cop78-7f0a4 >> .env
          echo NEXT_PUBLIC_FIREBASE_STORAGEBUCKET=cop78-7f0a4.appspot.com >> .env
          echo NEXT_PUBLIC_FIREBASE_MESSAGINGSENDERID=34808723389 >> .env
          echo NEXT_PUBLIC_FIREBASE_APPID=1:34808723389:web:e7216c7ceaad1d203bc4d4 >> .env
          echo NEXT_PUBLIC_FIREBASE_MEASUREMENTID=G-HN4DVP7YE1np >> .env
          cat .env

      - name: Build with Next.js 🏗️
        run: npm run build

      - name: add CNAME
        run: echo 'ophtalmologie-maurepas.fr' > out/CNAME

      - name: Upload artifact 📡
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Publish to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4